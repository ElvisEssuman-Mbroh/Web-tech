<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Register - Campus E-vents</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">Create Account</h1>
                <p class="text-white/80">Create your Campus E-vents account</p>
            </div>

            <!-- Registration Form -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <form id="registerForm" class="space-y-6">
                    <div id="errorMessage" class="hidden bg-red-50 text-red-500 px-4 py-3 rounded-lg text-sm"></div>

                    <!-- Name -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="name">Full Name</label>
                        <input id="name" type="text" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your full name" required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="email">Email Address</label>
                        <input id="email" type="email" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your email" required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                        <input id="password" type="password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Create a password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Confirm your password" required>
                    </div>

                    <!-- Interests -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Interests</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="interests" value="Workshops" class="rounded text-blue-500">
                                <span class="text-gray-700">Workshops</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="interests" value="Seminars" class="rounded text-blue-500">
                                <span class="text-gray-700">Seminars</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="interests" value="Sports" class="rounded text-blue-500">
                                <span class="text-gray-700">Sports</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="interests" value="Conferences" class="rounded text-blue-500">
                                <span class="text-gray-700">Conferences</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="mt-6 text-center text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-blue-500 hover:text-blue-600">Sign in</a>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-8">
                <a href="index.html" class="text-white/80 hover:text-white">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
