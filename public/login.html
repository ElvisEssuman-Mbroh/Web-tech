<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
  <title>Login - Campus E-vents</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700">
  <div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
        <p class="text-white/80">Sign in to continue to Campus E-vents</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-xl shadow-lg p-8">
        <form id="loginForm" class="space-y-6">
          <div id="errorMessage" class="hidden bg-red-50 text-red-500 px-4 py-3 rounded-lg text-sm"></div>

          <!-- Email -->
          <div>
            <label class="block text-gray-700 font-medium mb-2" for="email">Email Address</label>
            <input id="email" type="email" required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email">
          </div>

          <!-- Password -->
          <div>
            <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
            <input id="password" type="password" required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password">
          </div>

          <!-- Remember & Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-600">
              <input type="checkbox" class="mr-2">
              Remember me
            </label>
            <a href="forgot-password.html" class="text-blue-500 hover:text-blue-600">Forgot Password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" 
            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Sign In
          </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center text-gray-600">
          Don't have an account? 
          <a href="register.html" class="text-blue-500 hover:text-blue-600">Sign up</a>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-8">
        <a href="index.html" class="text-white/80 hover:text-white">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
