<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
  <title>Reset Password</title>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <form id="resetPasswordForm" class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Reset Password</h1>
      <div id="errorMessage" class="text-red-500 mb-4 hidden"></div>
      <div id="successMessage" class="text-green-500 mb-4 hidden"></div>

      <!-- New Password -->
      <label class="block text-gray-600 mb-2" for="password">New Password</label>
      <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="Enter your new password" required>

      <!-- Confirm Password -->
      <label class="block text-gray-600 mb-2" for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-6" placeholder="Confirm your new password" required>

      <!-- Submit Button -->
      <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded-lg hover:bg-blue-600">Reset Password</button>
    </form>
  </div>
  <script src="./js/reset-password.js"></script>
</body>
</html>
